<div *ngFor = "let data of spaceXResponse" class="card">
    <img [src]="data.links.mission_patch_small" [alt]="data.mission_name" class="card-img">
    <div class="card-text">
        <div class="card-head">{{data.mission_name}} #{{data.flight_number}}</div>
        <div>
          <span class="label">Mission IDs:</span>
            <ul>
                <li *ngFor = "let missions of data.mission_id">
                    {{missions}}
                </li>
            </ul>
        </div>
        <div ><span class="label">Launch Year: </span>{{data.launch_year}}</div>
        <div><span class="label">Successful Launch: </span>{{data.launch_success}}</div>
        <div><span class="label">Successful Landing: </span>{{data.launch_landing}}</div>
    </div>
    
</div>
